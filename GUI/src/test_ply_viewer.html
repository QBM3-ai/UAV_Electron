<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Modeling Process Test Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: white; font-family: sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; z-index: 100; pointer-events: none; }
        #progress-bar { position: absolute; bottom: 10px; left: 10px; width: calc(100% - 20px); height: 5px; background: #333; }
        #progress-fill { height: 100%; background: #007acc; width: 0%; transition: width 0.1s; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Gaussian Splatting Evolution Test</h3>
        <p>Frame: <span id="frame-count">0</span> / 48</p>
        <p id="status">Ready</p>
    </div>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    
    <script>
        window.addEventListener('error', function(event) {
            document.getElementById('status').innerText = "Global Error: " + event.message;
            console.error(event.error);
        });
        window.addEventListener('unhandledrejection', function(event) {
            document.getElementById('status').innerText = "Promise Error: " + event.reason;
        });
    </script>

    <script type="importmap">
    {
        "imports": {
            "three": "../node_modules/three/build/three.module.js",
            "three/examples/": "../node_modules/three/examples/"
        }
    }
    </script>
    <script src="test_ply_viewer.js" type="module"></script>
</body>
</html>
